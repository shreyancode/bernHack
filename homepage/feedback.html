<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feedback page</title>
  <link rel="stylesheet"  href="feedback.css">
</head>
<body>
   <section class="contact" id="contact">
      <h1 class="heading"><span>feed</span>back</h1>
      <div class="container">
        <div class="content">
          <!--rightside-->
          <div class="right-side">
            <div class="topic-text">FeedBack</div>
            <p>If you have any work from us or any types of queries related to the events, you can send us message from
              here. It's our pleasure to help you</p>
<!--right side-->
       <!--formaction-->
       <form action="/bernhack/backend/submit_feedback.php" method="post">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box rating-box">
  <label for="rating">Rating (1–5):</label>
  <select name="rating" id="rating" required>
    <option value="">--Choose--</option>
    <option value="1">★☆☆☆☆</option>
    <option value="2">★★☆☆☆</option>
    <option value="3">★★★☆☆</option>
    <option value="4">★★★★☆</option>
    <option value="5">★★★★★</option>
  </select>
</div>

        <div class="input-box message-box">
          <textarea placeholder="feedback about the event attended" name="feedback_text"></textarea>
        </div>
          <button class="button" type="submit" onclick="message()">Send Feedback</button>

       </form>
<!--formaction-->
          </div>
<!--rightside-->
        </div>
      </div>
    </section>




<script>
  function message(){
    alert('thank you for the feedback');
  }
</script>

</body>
</html>
